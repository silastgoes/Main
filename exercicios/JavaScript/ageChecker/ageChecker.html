<body>

    <header id="ageHeader">
        <h1>Age Checker</h1>

            <p> Year of Birth:
                <input type="number" name="txtyear" id="txtyear" min="0">

                <label for="male">Male</label>
                <input type="radio" name="radsex" id="fema">
                <label for="fema">Female</label>
            </p>
            <p>
                <input type="button" value="Checker" onclick="checker()">
            </p>
        </div>
        <div id="res">
            Fill in the data to get the result!
        </div>
    </section>
    <footer>
        <p>Silas T. Goes</p>
    </footer>

</body>
